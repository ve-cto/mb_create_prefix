<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ginto:wght@400;700&display=swap');

        body {
            background: linear-gradient(20deg, #FF8811, #392F5A);
            background-size: 200% 200%;
            color: #FAEBD7; /* Antique White */
            font-family: 'Ginto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF8811; /* Bright Orange */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, background-color 0.3s;
        }
        button:hover {
            background-color: #CC6F00; /* Darker Orange */
        }
        input[type="text"] {
            background-color: #392F5A; /* Dark Purple */
            color: #FAEBD7; /* Antique White */
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-size: 1.1em;
            width: 80%; /* Reduced width */
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #FF8811; /* Bright Orange */
            color: #FAEBD7; /* Antique White */
            border: none;
            border-radius: 12px;
            padding: 10px;
            margin-top: 20px; /* Add margin-top for padding */
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #CC6F00; /* Darker Orange */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        #resultContainer {
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .container {
            text-align: center;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prefix Generator</h1>
        <form id="prefixForm">
            <label for="username">What is the player's username? (e.g., kenobi_luke):</label>
            <input type="text" id="username" name="username"><br>

            <label for="textToColour">What rank is the player? (e.g., Coach, Trial_Admin, Mod):</label>
            <input type="text" id="textToColour" name="textToColour"><br>

            <label for="colourA">What is the desired starting colour? (e.g., red, brightturquoise, 6fe37f):</label>
            <input type="text" id="colourA" name="colourA"><br>

            <label for="colourB">What is the desired ending colour?</label>
            <input type="text" id="colourB" name="colourB"><br>

            <label for="hasTransition">Does the player want a transition colour? (yes/no):</label>
            <input type="text" id="hasTransition" name="hasTransition"><br>

            <div id="transitionColourDiv" style="display: none;">
                <label for="colourC">What is the desired transition colour?</label>
                <input type="text" id="colourC" name="colourC"><br>
            </div>

            <input type="button" value="Generate Prefix" onclick="generatePrefix()"><br><br>
        </form>

        <div id="resultContainer">
            <p id="result" style="margin-bottom: 20px;"></p>
            <button id="copyResultBtn" onclick="copyToClipboard('result')">Copy Result</button>
            <p id="command" style="margin-bottom: 20px;"></p>
            <button id="copyCommandBtn" onclick="copyToClipboard('command')">Copy Command</button>
        </div>
    </div>

    <script>
        document.getElementById("hasTransition").addEventListener("input", function() {
            const transitionDiv = document.getElementById("transitionColourDiv");
            if (this.value.toLowerCase() === "yes") {
                transitionDiv.style.display = "block";
            } else {
                transitionDiv.style.display = "none";
            }
        });

        function generatePrefix() {
            let resultText = "";
            const bracketColour = '{#gray}';

            const username = document.getElementById("username").value;
            const textToColour = document.getElementById("textToColour").value;

            let colourA = document.getElementById("colourA").value;
            colourA = "{#" + colourA + ">}";

            let colourB = document.getElementById("colourB").value;
            colourB = "{#" + colourB + "<}";

            const hasTransition = document.getElementById("hasTransition").value.toLowerCase();

            let colours;
            if (hasTransition === "yes") {
                let colourC = document.getElementById("colourC").value;
                colourC = "{#" + colourC + "<>}";
                colours = [colourA, colourC, colourB];
            } else {
                colours = [colourA, colourB];
            }

            if (hasTransition !== "yes") {
                resultText += `${bracketColour}[${colourA}${textToColour}${colourB}${bracketColour}]&f`;
            } else {
                const split1 = textToColour.slice(0, Math.ceil(textToColour.length / 2));
                const split2 = textToColour.slice(Math.ceil(textToColour.length / 2));
                resultText += `${bracketColour}[${colourA}${split1}${colours[1]}${split2}${colourB}${bracketColour}]&f`;
            }

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `This is the resulting prefix:<br>${resultText}`;
            const commandElement = document.getElementById("command");
            if (commandElement) {
                commandElement.innerHTML = `This is the command to change their prefix:<br>/lp user ${username} meta setprefix ${resultText}`;
            } else {
                console.error("Command element not found.");
            }

            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.height = "auto"; // Trigger the transition
            resultContainer.style.opacity = 1;
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function() {
                console.log('Text copied to clipboard');
            }).catch(function(err) {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
