<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="https://ve-cto.github.io/mb_create_prefix/index.html"><img src="home-icon.png" alt="Home" width="24" height="24"></a>
        <a href="https://ve-cto.github.io/mb_create_prefix/prefix.html">Prefixes</a>
        <a href="https://ve-cto.github.io/mb_create_prefix/colour.html">Coloured Strings</a>
    </div>
    <div class="container">
        <h1>Prefix Creator</h1>
        <form id="prefixForm">
            <label for="username">What is the player's username? (e.g., kenobi_luke):</label>
            <input type="text" id="username" name="username"><br>

            <label for="textToColour">What rank is the player? (e.g., Coach, Trial_Admin, Mod):</label>
            <input type="text" id="textToColour" name="textToColour"><br>

            <label for="colourA">What is the desired starting colour? (e.g., red, brightturquoise, 6fe37f):</label>
            <input type="text" id="colourA" name="colourA"><br>

            <label for="colourC">What is the desired middle colour? (Optional)</label>
            <input type="text" id="colourC" name="colourC"><br>

            <label for="colourB">What is the desired ending colour?</label>
            <input type="text" id="colourB" name="colourB"><br>

            <input type="button" value="Generate Prefix" onclick="generatePrefix()"><br><br>
        </form>

        <div id="resultContainer">
            <pre id="result" style="margin-bottom: 20px;"></pre>
            <button id="copyResultBtn" onclick="copyToClipboard('result')">Copy Result</button>
            <pre id="command" style="margin-bottom: 20px;"></pre>
            <button id="copyCommandBtn" onclick="copyToClipboard('command')">Copy Command</button>
            <button id="clearPrefixContents" onclick="clearPrefixContents()">Clear Fields</button>
        </div>
    </div>
    <footer>
        <p>Utility created by kenobi_luke (Vecto__),<br>
        Use of this tool with ill-intent is not permitted.</p>
      </footer>
</body>
</html>
